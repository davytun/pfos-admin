<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body class="bg-gray-100 font-sans">

      <img src="../src/image/logo.png" class="mb-8" />
      <ul class="space-y-4">
        <li>

            </svg><span>Overview</span></a>
        </li>
        <li>
          <a href="/products/index.html" class="flex items-center space-x-2 text-blue-300 hover:text-white"><svg
              class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            </svg><span>Orders</span></a>

        <li>
          <a href="/messages/index.html" class="flex items-center space-x-2 text-white"><svg class="w-5 h-5" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
          <!-- Open Mobile Sidebar Button -->
          <button id="open-mobile-sidebar" class="sm:hidden p-2 text-gray-800 bg-gray-200 rounded">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-gray-600">Welcome, Admin</span>
          <button type="button" id="logout-btn"
            class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-all duration-200 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2">
            Logout
          </button>
        </div>
      </header>

      <main class="p-6 overflow-y-auto">
        <section class="bg-gray-100 rounded-lg p-6 shadow space-y-6 mb-6">
          <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
            <h2 class="text-2xl font-semibold text-gray-800">
              Manage Products
            </h2>
            <div class="flex items-center space-x-4">
              <input type="text" id="product-search" placeholder="Search products..."
                class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-64" />
              <button id="add-product-btn"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add Product
              </button>
            </div>
          </div>
          <div id="loading" class="text-center text-gray-500 hidden">
            Loading products...
          </div>
          <div id="products-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
          <div id="no-products" class="text-center text-gray-500 hidden">
            No products found. Add some to get started!
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Add Product Modal -->
  <div id="add-product-modal"
    class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden transition-opacity duration-300">
    <div
      class="bg-white rounded-lg shadow-lg w-full max-w-md max-h-[80vh] overflow-y-auto transform scale-95 transition-transform duration-300">
      <h3 class="text-xl px-6 pt-3 font-semibold text-gray-800 mb-4">
        Add New Product
      </h3>
      <form id="add-product-form" class="space-y-4">
        <div class="px-6">
          <label for="product-name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="product-name" placeholder="Enter product name" required maxlength="100"
            class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="px-6">
          <label for="product-price" class="block text-sm font-medium text-gray-700">Price (â‚¦)</label>
          <input type="number" id="product-price" placeholder="Enter price" min="0" max="1000000" step="0.01" required
            class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="px-6">
          <label for="product-description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="product-description" placeholder="Enter description" required maxlength="500"
            class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-24 resize-none"></textarea>
        </div>
        <div class="px-6">
          <label for="product-image-file" class="block text-sm font-medium text-gray-700">Image</label>
          <input type="file" id="product-image-file" accept="image/jpeg,image/png" required
            class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <div class="mt-2 w-full h-32 bg-gray-100 rounded-md flex items-center justify-center">
            <img id="add-image-preview" class="w-full h-full object-cover rounded-md hidden" alt="Image preview" />
            <span id="add-image-placeholder" class="text-gray-500">Image Preview</span>
          </div>
        </div>
        <div id="add-error" class="text-red-500 text-sm hidden px-6"></div>
        <div class="flex justify-end space-x-2 sticky bottom-0 bg-white pt-4 py-6 pr-5">
          <button type="button" id="cancel-add-btn" class="px-4 py-2 text-gray-700 border rounded hover:bg-gray-100">
            Cancel
          </button>
          <button type="submit" id="add-submit-btn"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 flex items-center">
            <span>Add Product</span>
            <svg id="add-loading" class="w-5 h-5 ml-2 animate-spin hidden" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v2m0 12v2m-8-8h2m12 0h2">
              </path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div id="edit-product-modal"
    class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden transition-opacity duration-300">
    <div
      class="bg-white rounded-lg shadow-lg w-full max-w-md max-h-[80vh] overflow-y-auto transform scale-95 transition-transform duration-300">
      <h3 class="text-xl font-semibold text-gray-800 mb-4 px-6 py-5">
        Edit Product
      </h3>
      <form id="edit-product-form" class="space-y-4">
        <input type="hidden" id="edit-product-id" />
        <div class="px-6">
          <label for="edit-product-name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="edit-product-name" placeholder="Enter product name" required maxlength="100"
            class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="px-6">
          <label for="edit-product-price" class="block text-sm font-medium text-gray-700">Price (â‚¦)</label>
          <input type="number" id="edit-product-price" placeholder="Enter price" min="0" max="1000000" step="0.01"
            required
            class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="px-6">
          <label for="edit-product-description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="edit-product-description" placeholder="Enter description" required maxlength="500"
            class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-24 resize-none"></textarea>
        </div>
        <div class="px-6">
          <label for="edit-product-image-file" class="block text-sm font-medium text-gray-700">Image</label>
          <input type="file" id="edit-product-image-file" accept="image/jpeg,image/png"
            class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <div class="mt-2 w-full h-32 bg-gray-100 rounded-md flex items-center justify-center">
            <img id="edit-image-preview" class="w-full h-full object-cover rounded-md" alt="Current image" />
          </div>
        </div>
        <div id="edit-error" class="text-red-500 text-sm hidden px-6"></div>
        <div class="flex justify-end space-x-2 sticky bottom-0 bg-white py-6 pr-5">
          <button type="button" id="cancel-edit-btn" class="px-4 py-2 text-gray-700 border rounded hover:bg-gray-100">
            Cancel
          </button>
          <button type="submit" id="edit-submit-btn"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 flex items-center">
            <span>Save Changes</span>
            <svg id="edit-loading" class="w-5 h-5 ml-2 animate-spin hidden" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v2m0 12v2m-8-8h2m12 0h2">
              </path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Mobile Sidebar -->
  <div id="mobile-sidebar"
    class="hidden fixed inset-0 z-50 bg-black bg-opacity-30 backdrop-blur-sm transition-opacity duration-300 ease-in-out">
    <!-- Sidebar panel -->
    <div id="mobile-panel"
      class="w-64 bg-gray-900 text-white p-6 h-full transform -translate-x-full transition-transform duration-300 ease-in-out">
      <button id="close-mobile-sidebar" class="absolute top-4 right-4 text-white">

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <img src="../src/image/logo.png" class="mb-8 mt-8" />
      <ul class="space-y-4">
        <li>

              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M3 6h18M3 18h18"></path>
            </svg><span>Overview</span></a>
        </li>
        <li>

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            </svg><span>Products</span></a>
        </li>
        <li>
          <a href="/orders/index.html" class="flex items-center space-x-2 hover:text-white"><svg class="w-5 h-5"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
              </path>
            </svg><span>Orders</span></a>
        </li>
        <li>
          <a href="/messages/index.html" class="flex items-center space-x-2 text-white"><svg class="w-5 h-5" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
            </svg><span>Messages</span></a>
        </li>
        <li>
          <a href="/settings/index.html" class="flex items-center space-x-2 hover:text-white"><svg class="w-5 h-5"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
              </path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg><span>Settings</span></a>
        </li>
      </ul>
    </div>
  </div>


  <!-- Toggle Script -->
  <script>
    const backdrop = document.getElementById('mobile-sidebar');
    const sidebar = document.getElementById('mobile-panel');
    const openBtn = document.getElementById('open-mobile-sidebar');
    const closeBtn = document.getElementById('close-mobile-sidebar');

    openBtn.addEventListener('click', () => {
      backdrop.classList.remove('hidden');
      requestAnimationFrame(() => {
        backdrop.classList.add('opacity-100');
        sidebar.classList.remove('-translate-x-full');
      });
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      backdrop.classList.remove('opacity-100');
      backdrop.addEventListener('transitionend', () => {
        backdrop.classList.add('hidden');
      }, { once: true });
    });
  </script>

  <script src="../script.js" defer></script>

</body>
