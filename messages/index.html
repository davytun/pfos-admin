<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - Solar Admin Dashboard</title>
    <link href="/src/output.css" rel="stylesheet" />
    <style>
      #success-notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #10b981;
        color: white;
        padding: 1rem;
        border-radius: 0.5rem;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      #success-notification.show {
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-64 bg-gray-900 text-white p-6 fixed h-full">
        <img src="/src/image/logo.png" class="mb-8" alt="Logo" />
        <ul class="space-y-4">
          <li>
            <a
              href="/index.html"
              class="flex items-center space-x-2 hover:text-white"
              ><svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12h18M3 6h18M3 18h18"
                ></path></svg
              ><span>Overview</span></a
            >
          </li>
          <li>
            <a
              href="/products/index.html"
              class="flex items-center space-x-2 hover:text-white"
              ><svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"
                ></path></svg
              ><span>Products</span></a
            >
          </li>
          <li>
            <a
              href="/orders/index.html"
              class="flex items-center space-x-2 hover:text-white"
              ><svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                ></path></svg
              ><span>Orders</span></a
            >
          </li>
          <li>
            <a
              href="/messages/index.html"
              class="flex items-center space-x-2 text-blue-300 hover:text-white"
              ><svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
                ></path></svg
              ><span>Messages</span></a
            >
          </li>
          <li>
            <a
              href="/settings/index.html"
              class="flex items-center space-x-2 hover:text-white"
              ><svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path></svg
              ><span>Settings</span></a
            >
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-1 ml-64 flex flex-col">
        <header class="bg-white shadow p-4 flex justify-between items-center">
          <h1 class="text-xl font-semibold text-gray-800">Messages</h1>
          <div class="flex items-center space-x-4">
            <span id="admin-name" class="text-gray-600">Welcome, Admin</span>
            <button
              id="logout-btn"
              class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition"
            >
              Logout
            </button>
          </div>
        </header>

        <main class="p-6 overflow-y-auto">
          <section class="space-y-6">
            <h2 class="text-2xl font-semibold text-gray-800">
              Customer Messages
            </h2>
            <div class="flex space-x-2 mb-4">
              <button
                id="filter-all"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
              >
                All
              </button>
              <button
                id="filter-unread"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
              >
                Unread
              </button>
              <button
                id="filter-read"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
              >
                Read
              </button>
            </div>
            <div id="messages-error" class="hidden text-red-500 mb-4"></div>
            <div id="messages-list" class="space-y-4">
              <!-- Messages will be dynamically inserted here -->
            </div>
            <div class="flex justify-between items-center mt-4">
              <button
                id="prev-page"
                class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition disabled:opacity-50"
                disabled
              >
                Previous
              </button>
              <span id="page-info" class="text-gray-600">Page 1 of 1</span>
              <button
                id="next-page"
                class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition disabled:opacity-50"
                disabled
              >
                Next
              </button>
            </div>
          </section>

          <!-- Reply Modal -->
          <div
            id="reply-modal"
            class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden"
          >
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
              <h3 class="text-lg font-semibold text-gray-800 mb-4">
                Reply to Message
              </h3>
              <form id="reply-form" class="space-y-4">
                <div>
                  <label for="reply-email" class="block text-gray-600"
                    >To:</label
                  >
                  <input
                    id="reply-email"
                    type="email"
                    class="border rounded-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    readonly
                  />
                </div>
                <div>
                  <label for="reply-message" class="block text-gray-600"
                    >Your Reply:</label
                  >
                  <textarea
                    id="reply-message"
                    class="border rounded-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <div class="flex justify-end space-x-2">
                  <button
                    type="button"
                    id="cancel-reply-btn"
                    class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    id="send-reply-btn"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center transition"
                  >
                    Send Reply
                    <svg
                      id="reply-loading"
                      class="w-5 h-5 ml-2 animate-spin hidden"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                      ></path>
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
